name: ðŸš€ Deploy Output Folder to cPanel
on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy Output Folder
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy Output Folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .next/  # Ensure the correct path to your built files
          server-dir: /public_html/  # Path on your FTP server
          create-dir: true  # Automatically create the directory if it doesnâ€™t exist
        env:
          FTP_DEBUG: true




